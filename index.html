<!DOCTYPE html>
<html>
    <head>
        <title>Game RPS</title>
        <link rel="stylesheet" href="style.css">
        <script src="function.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>Game Rock Paper Scissors</h1>
            <h4>Instrucciones</h4>
            <p>Seleciona tu mano <br>
            Pulsa el boton Play!</p>            
            <div id="game-area">
                <div id="player1">
                    <h3>Jugador 1</h3>
                    <input type="radio" id="rock" name="hand_player1" value="ROCK">
                    <label for="rock">Piedra</label><br>
                    <input type="radio" id="paper" name="hand_player1" value="PAPER">
                    <label for="paper">Papel</label><br>
                    <input type="radio" id="scissors" name="hand_player1" value="SCISSORS">
                    <label for="scissors">Tijeras</label>
                </div>
                <div id="table">
                    <img src="question.png" alt="0" id="img-player1">
                    <div id="results">Player</div>                   
                    <img src="question.png" alt="0" id="img-player2">
                </div>
                <div id="player2">
                    <h3>Jugador 2</h3>
                </div>
            </div>
            <button type="button" id="play">Play!</button>
        </div>
    </body>
</html>
